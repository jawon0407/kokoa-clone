  <head>

    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="settings">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"
              ><span class="nav_notification badge">1</span></i
            ></a
          >
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="nav__notification_dot"></span
          ></a>
        </li>
      </ul>
    </nav>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html" target="_self">
          <i class="fas fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="friends-header_title-sm">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="friends__screen more-screen">
      <ul class="settings-first__block">
        <li class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span class="user-component__title settings-text">Notices</span>
          </div>
          <div class="user-component_column"></div>
        </li>
        <li class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-flask fa-lg"></i>
            <span class="user-component__title settings-text">LoL Lab</span>
          </div>
          <div class="user-component_column"></div>
        </li>
        <li class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-info-circle fa-lg"></i>
            <span class="user-component__title settings-text">Version</span>
          </div>
          <div class="user-component_column">Latest Verstion</div>
        </li>
      </ul>
      <ul class="settings-second__block">
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-lock fa-lg"></i>
            <div class="user-component__text">
              <h4 class="user-component__title settings-text">Privacy</h4>
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="far fa-bell fa-lg"></i>
            <div class="user-component__text">
              <h4 class="user-component__title settings-text">Notifications</h4>
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="far fa-user fa-lg"></i>
            <div class="user-component__text">
              <h4 class="user-component__title settings-text">Friends</h4>
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="far fa-comment fa-lg"></i>
            <div class="user-component__text">
              <h4 class="user-component__title settings-text">Chats</h4>
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-adjust fa-lg"></i>
            <div class="user-component__text setting-block__position">
              <h4 class="user-component__title settings-text">Display</h4>
              <div class="badge settings-badge">N</div>
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-palette fa-lg"></i>
            <div class="user-component__text setting-block__position">
              <h4 class="user-component__title settings-text">Themes</h4>
              <div class="badge settings-badge">N</div>
            </div>
          </div>
          <div class="user-component_column">
            <span>Default theme</span>
          </div>
        </div>
        <div class="friends-user-component settings">
          <div class="user-component_column settings-block">
            <i class="fas fa-phone-alt fa-lg"></i>
            <div class="user-component__text">
              <h4 class="user-component__title settings-text">Call</h4>
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
      </ul>
    </main>

    <div id="no-mobile">your screen is so big ㅠㅠ</div>

    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
