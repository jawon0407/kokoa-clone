<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html" target="_self">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="friends-header_title-sm">Caitlyn</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      
      <div class="chat__timestamp">Friday, December 30, 2021</div>

      <div class="message-row">
        <img src="image/Caitlyn.jpg" alt="Caitlyn" />
        <div class="message-row__content">
          <span class="message__author">Caitlyn</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:25</span>
          </div>
        </div>
      </div>

      <div class="message-rel">
        <div class="message-rel__content">
          <div class="message__info">
            <span class="message__rel-time">21:26</span>
            <span class="message__rel-bubble">What's up?</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp-second">Sunday, Jeunary 2, 2022</div>

    </main>

    <form action="#" method="get" class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
