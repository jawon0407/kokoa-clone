<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="find">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"><span class="nav_notification badge">1</span></i></a></li>
            <li class="nav__li"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__li"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav__notification_dot"></span></a></li>
        </ul>
    </nav>

    <header class="friends-header">
      <h1 class="friends-header_title">Find</h1>
      <div class="friends-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html" target="_self"><i class="fas fa-cog fa-lg"></i><span class="friends-header_icons_dot"></span></a></span>
      </div>
    </header>

<main class="friends__screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">
            Recommended-Friends
        </h6>
        <span>
            You have no recommended friends.
        </span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>
          Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#Arcane</h5>
        <h6 class="open-post__hashtags">#lol#animation#funny</h6>
        <div class="open-post__members">
          <img src="image/Arcane.jpg" alt="Arcane">
          <span class="open-post__members-count">Arcane members</span>
          <div class="divider"></div>
          <span class="open-post__members_status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
          <div class="open-post__photo">
            <img src="image/arcane-background.png" alt="Arcane">
            <div class="open-post__heartcount">
              <i class="fas fa-heart"></i><span>1.6m</span> 
            </div>
          </div>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#Arcane</h5>
        <h6 class="open-post__hashtags">#lol#k/da#k-pop#music</h6>
        <div class="open-post__members">
          <img src="image/Arcane.jpg" alt="Arcane">
          <span class="open-post__members-count">K/DA members</span>
          <div class="divider"></div>
          <span class="open-post__members_status">Active</span>
        </div>
      </div>
          <div class="open-post__photo">
            <img src="image/k.D.A" alt="K/DA">
            <div class="open-post__heartcount">
              <i class="fas fa-heart"></i><span>20m</span> 
            </div>
          </div>
      </div>
</main>

<div id="no-mobile">
  your screen is so big ㅠㅠ
</div>

      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
